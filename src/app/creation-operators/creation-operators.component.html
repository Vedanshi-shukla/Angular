<h2>Creation Operators</h2>
<div class="btn-group">
<button (click)="createOf()">of()</button>
<button (click)="createFrom()">from()</button>
<button (click)="createInterval()">interval()</button>
<button (click)="createTimer()">timer()</button>
</div>
<h3>Output:</h3>
<ul class="list-group">
  <li *ngFor="let output of observableOutput">{{ output }}</li>
</ul>
